<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width = device-width, initial-scale = 1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Dreamshare</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <h1 class="nav__title">Dreamshare</h1>
                    <div class="nav__form">
                        <button class="nav__logIn">Log In</button>
                        <button class="nav__signUp">Sign Up</button>
                    </div>
                </nav>
                <div class="promo">
                    <h2 class="promo__title">Share your holiday&nbsp;dreams</h2>
                    <p class="promo__subtext subtext">
                        And find the perfect partner to fulfill it
                    </p>
                    <button class="promo__button">
                        Find your holiday partner
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section class="howWorks">
                    <h3 class="sectionTitle">How Dreamshare works?</h3>
                    <div class="howWorks__content">
                        <div class="howWorks__item">
                            <h4 class="howWorks__"></h4>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
