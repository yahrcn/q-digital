<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width = device-width, initial-scale = 1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Keat</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <ul class="fav">
            <legend>Мои любимые книги</legend>
        </ul>
        <ul class="books" id="bookList">
            <legend>Список книг</legend>
        </ul>
        <div class="openBook" id="openBook">
            <legend id="openTitle"></legend>
            <span id="openText" class="openText"></span>
            <textarea
                id="openArea"
                class="openArea"
                cols="30"
                rows="10"
                onblur="handleEditBlur()"
            ></textarea>
            <div class="buttons">
                <button onclick="doneBook()">Прочитал</button>
                <button onclick="editBook()">Ред.</button>
                <button onclick="deleteBook()">X</button>
            </div>
        </div>
        <form onsubmit="event.preventDefault()" id="addForm" class="addForm">
            <legend>Добавить книгу</legend>
            <label for="radioText">
                <input
                    type="radio"
                    name="type"
                    value="text"
                    id="radioText"
                    checked
                    onchange="radioChange()"
                />
                Написать самому
            </label>
            <label for="radioFile">
                <input
                    type="radio"
                    name="type"
                    value="file"
                    id="radioFile"
                    onchange="radioChange()"
                />
                Загрузить из файла
            </label>

            <label for="bookTitle">
                Название
                <br />
                <input type="text" name="bookTitle" id="bookTitle" required />
            </label>
            <input
                type="submit"
                value="Добавить"
                class="addBtn"
                onclick="addBook()"
            />
        </form>
        <script src="script.js"></script>
    </body>
</html>
