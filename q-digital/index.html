<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width = device-width, initial-scale = 1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Keat</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <ul class="fav"></ul>
        <ul class="books" id="bookList">
            <legend>Список книг</legend>
        </ul>
        <form onsubmit="event.preventDefault()" id="addForm" class="addForm">
            <legend>Добавить книгу</legend>
            <label for="radioText">
                <input
                    type="radio"
                    name="type"
                    value="text"
                    id="radioText"
                    checked
                    onchange="radioChange()"
                />
                Написать самому
            </label>
            <label for="radioFile">
                <input
                    type="radio"
                    name="type"
                    value="file"
                    id="radioFile"
                    onchange="radioChange()"
                />
                Загрузить из файла
            </label>

            <label for="bookTitle">
                Название
                <br />
                <input type="text" name="bookTitle" id="bookTitle" required />
            </label>
            <input
                type="submit"
                value="Добавить"
                class="addBtn"
                onclick="addBook()"
            />
        </form>
        <script src="script.js"></script>
    </body>
</html>
